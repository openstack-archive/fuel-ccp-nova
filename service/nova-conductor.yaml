version: 0.1.0
service:
  name: nova-conductor
  containers:
    - name: nova-conductor
      image: nova-conductor
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      daemon:
        command: nova-conductor --config-file /etc/nova/nova.conf
        files:
          - nova.conf
        dependencies:
          - nova-db-migrations
files:
  nova.conf:
    path: /etc/nova/nova.conf
    content: nova.conf.j2
    perm: "0600"
