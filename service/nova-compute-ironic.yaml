service:
  name: nova-compute-ironic
  containers:
    - name: nova-compute-ironic
      image: nova-compute-ironic
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: nova-compute --config-file /etc/nova/nova.conf
        files:
          - nova.conf
        dependencies:
          - nova-db-migrations
          - ironic-user-create
files:
  nova.conf:
    path: /etc/nova/nova.conf
    content: nova.conf.j2
    perm: "0600"
