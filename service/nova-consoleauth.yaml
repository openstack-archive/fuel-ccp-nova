service:
  name: nova-consoleauth
  host-net: true
  containers:
    - name: nova-consoleauth
      image: nova-consoleauth
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: nova-consoleauth --config-file /etc/nova/nova.conf
        files:
          - nova.conf
        dependencies:
          - nova-db-migrations
files:
  nova.conf:
    path: /etc/nova/nova.conf
    content: nova.conf.j2
    perm: "0600"
