configs:
  nova:
    db:
      password: password
      name: nova
      api_name: nova-api
      username: nova
    api_port: 8774
    novncproxy_port: "6080"
    metadata:
      port: "8775"
      secret: "password"
    logging_debug: false
    console: "novnc"
    virt_type: "kvm"

    allocation_ratio:
      cpu: 0.0
      disk: 0.0
      ram: 0.0

    ceph:
      enable: false
      pool_name: "vms"

sources:
  openstack/nova:
    git_url: https://github.com/openstack/nova.git
    git_ref: stable/newton
