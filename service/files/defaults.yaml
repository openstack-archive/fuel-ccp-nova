configs:
  nova:
    tls:
      enabled: true
    api_port:
      cont: 8774
      ingress: compute
    novncproxy_port:
      cont: 6080
      ingress: console
    metadata:
      port:
        cont: 8775
      secret: "password"
    scheduler:
      enabled_filters:
        - RetryFilter
        - AvailabilityZoneFilter
        - RamFilter
        - DiskFilter
        - ComputeFilter
        - ComputeCapabilitiesFilter
        - ImagePropertiesFilter
        - ServerGroupAntiAffinityFilter
        - ServerGroupAffinityFilter
        - SameHostFilter
        - DifferentHostFilter
    debug: false
    console: "novnc"
    virt_type: "kvm"

    libvirt:
      tls:
        enabled: true

    allocation_ratio:
      cpu: 0.0
      disk: 0.0
      ram: 0.0

    sriov:
      enabled: false

    ceph:
      enable: false
      pool_name: "vms"
    bootstrap:
      enable: true
      flavors:
        - name: m1.test
          id: 0
          ram: 128
          disk: 1
          vcpus: 1
        - name: m1.tiny
          id: 1
          ram: 512
          disk: 1
          vcpus: 1
        - name: m1.small
          id: 2
          ram: 2048
          disk: 20
          vcpus: 1
        - name: m1.medium
          id: 3
          ram: 4096
          disk: 40
          vcpus: 2
        - name: m1.large
          id: 4
          ram: 8192
          disk: 80
          vcpus: 4
        - name: m1.xlarge
          id: 5
          ram: 16384
          disk: 160
          vcpus: 8

  placement:
    enabled: true
    port:
      cont: 8780
      ingress: placement
    tls:
      enabled: true
    wsgi:
      processes: 4
      threads: 4

