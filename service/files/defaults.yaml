configs:
  nova:
    db:
      password: password
      name: nova
      api_name: nova-api
      username: nova
    api_port:
      cont: 8774
      ingress: compute
    novncproxy_port:
      cont: 6080
      ingress: console
    metadata:
      port:
        cont: 8775
      secret: "password"
    scheduler:
      enabled_filters:
        - RetryFilter
        - AvailabilityZoneFilter
        - RamFilter
        - DiskFilter
        - ComputeFilter
        - ComputeCapabilitiesFilter
        - ImagePropertiesFilter
        - ServerGroupAntiAffinityFilter
        - ServerGroupAffinityFilter
        - SameHostFilter
        - DifferentHostFilter
    logging_debug: false
    console: "novnc"
    virt_type: "kvm"

    allocation_ratio:
      cpu: 0.0
      disk: 0.0
      ram: 0.0

    ceph:
      enable: false
      pool_name: "vms"

versions:
  novnc_version: "0.6.1"

sources:
  openstack/nova:
    git_url: https://github.com/openstack/nova.git
    git_ref: stable/newton
