service:
  name: nova-api
  ports:
    - {{ nova.api_port }}
    - {{ nova.metadata.port }}
  containers:
    - name: nova-api
      image: nova-api
      privileged: true
      probes:
        readiness: "true"
        liveness:
          command: "true"
          type: "exec"
      pre:
        - name: nova-db-create
          type: single
          command: mysql -v -u root -p{{ db.root_password }} -h {{ address('mariadb') }} -e 'create database `{{ nova.db.name }}`;
                   create database `{{ nova.db.api_name }}`;
                   grant all privileges on `{{ nova.db.name }}`.* to "{{ nova.db.username }}"@"%" identified by "{{ nova.db.password }}";
                   grant all privileges on `{{ nova.db.api_name }}`.* to "{{ nova.db.username }}"@"%" identified by "{{ nova.db.password }}"'
          dependencies:
            - mariadb
          files:
            - nova.conf
        - name: nova-db-sync
          type: single
          command: nova-manage db sync
          dependencies:
            - nova-db-create
          files:
            - nova.conf
        - name: nova-api-db-sync
          type: single
          command: nova-manage api_db sync
          dependencies:
            - nova-db-sync
          files:
            - nova.conf
        - name: nova-db-migrations
          type: single
          command: nova-manage db online_data_migrations
          dependencies:
            - nova-api-db-sync
          files:
            - nova.conf
        - name: nova-user-create
          type: single
          command: openstack user create --project service --password {{ nova.db.password }} {{ nova.db.username }}
          dependencies:
            - keystone-create-project
        - name: nova-role-add
          dependencies:
            - nova-user-create
          type: single
          command: openstack role add --project service --user {{ nova.db.username }} admin
        - name: nova-service-create
          dependencies:
            - keystone
          type: single
          command: openstack service create --name nova --description "OpenStack Compute" compute
        - name: nova-public-endpoint-create
          dependencies:
            - nova-service-create
          type: single
          command: openstack endpoint create --region RegionOne compute public http://{{ address('nova-api') }}:{{ nova.api_port }}/v2/%\(tenant_id\)s
        - name: nova-internal-endpoint-create
          dependencies:
            - nova-service-create
          type: single
          command: openstack endpoint create --region RegionOne compute internal http://{{ address('nova-api') }}:{{ nova.api_port }}/v2/%\(tenant_id\)s
        - name: nova-admin-endpoint-create
          dependencies:
            - nova-service-create
          type: single
          command: openstack endpoint create --region RegionOne compute admin http://{{ address('nova-api') }}:{{ nova.api_port }}/v2/%\(tenant_id\)s
      daemon:
        command: nova-api --config-file /etc/nova/nova.conf
        files:
          - nova.conf
      post:
        - name: nova-create-default-flavors
          type: single
          command: /opt/ccp/bin/create-default-flavors.sh
          files:
            - create-default-flavors.sh

files:
  nova.conf:
    path: /etc/nova/nova.conf
    content: nova.conf.j2
    perm: "0600"

  create-default-flavors.sh:
    path: /opt/ccp/bin/create-default-flavors.sh.j2
    content: create-default-flavors.sh
    perm: "0700"
