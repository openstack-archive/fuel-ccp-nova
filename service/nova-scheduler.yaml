dsl_version: 0.1.0
service:
  name: nova-scheduler
  containers:
    - name: nova-scheduler
      image: nova-scheduler
      daemon:
        command: nova-scheduler --config-file /etc/nova/nova.conf
        files:
          - nova.conf
        dependencies:
          - nova-db-migrations
files:
  nova.conf:
    path: /etc/nova/nova.conf
    content: nova.conf.j2
    perm: "0600"
