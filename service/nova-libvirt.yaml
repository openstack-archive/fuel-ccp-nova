service:
  name: nova-libvirt
  host-net: true
  daemonset: true
  containers:
    - name: nova-libvirt
      image: nova-libvirt
      privileged: true
      probes:
        readiness: "true"
        liveness:
          path: "true"
          type: "exec"
      volumes:
        - name: run
          type: host
          path: /run
        - name: modules
          type: host
          path: /lib/modules
        - name: nova
          type: host
          path: /var/lib/nova
        - name: libvirt
          type: host
          path: /var/lib/libvirt
      pre:
        - name: nova-libvirt-bootstrap
          command: /tmp/nova-libvirt-bootstrap.sh
      daemon:
        command: libvirtd --listen
        dependencies:
          - nova-db-migrations
        files:
          - libvirtd.conf
          - nova-libvirt-bootstrap.sh
          - qemu.conf
files:
  libvirtd.conf:
    path: /etc/libvirt/libvirtd.conf
    content: libvirtd.conf.j2
    perm: "0600"
  nova-libvirt-bootstrap.sh:
    path: /tmp/nova-libvirt-bootstrap.sh
    content: nova-libvirt-bootstrap.sh
    perm: "0755"
  qemu.conf:
    path: /etc/libvirt/qemu.conf
    content: qemu.conf.j2
    perm: "0600"
