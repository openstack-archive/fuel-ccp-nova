service:
  name: nova-novncproxy
  ports:
    - {{ nova_novncproxy_port }}:{{ nova_novncproxy_nodeport }}
  containers:
    - name: nova-novncproxy
      image: nova-novncproxy
      probes:
        readiness: "true"
        liveness: "true"
      daemon:
        command: nova-novncproxy --config-file /etc/nova/nova.conf
        files:
          - nova.conf
        dependencies:
          - nova-db-migrations
files:
  nova.conf:
    path: /etc/nova/nova.conf
    content: nova.conf.j2
    perm: "0600"
